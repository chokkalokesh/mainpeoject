<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="signup.css">
</head>
<body class="background-radial-gradient">
    <section class="text-center">
        <div
          id="radius-shape-1"
          class="position-absolute rounded-circle shadow-5-strong"
        ></div>
        <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>
    <div class="signup-container">
        
        <h2>Signup</h2>
        
        <form>

            <label for="username">Username:</label>
            <p id="username-message"></p>
            <input type="text" id="username" name="username"  required>

            <label for="email">Email:</label>
            <input type="text" id="email" name="email"  required>
            
            <label for="password1">Password:</label>
            <input type="password" id="password1" name="password1"  required>

            <label for="password2">Re-type Password:</label>
            <input type="password" id="password2" name="password2"  required>

            <div class="otpdiv">
                <input type="text" id="otp_input" name="new_opt" required>
                <button id="otp_generator">Send OTP</button>
            </div>

            <div id="div_wrongusername">
                <p class="p_wrongusername" id="p_wrongusername"></p>
            </div>
            
            <button id="signupButton">Signup</button>
            <a href="login.html" style="text-decoration: none;">Login</a>
        </form>

    </div>
</body>


<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script src="signup.js"></script>
</html>
