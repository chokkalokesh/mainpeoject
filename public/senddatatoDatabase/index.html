<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Database</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="signup-container">
        <h2 style="cursor: default;">"Product" Database</h2>
        <form id="product_form">
            <label for="username" >Product name:</label>
            <input type="text" id="Pname" name="Pname"  required>
            
            <label for="username">Product original price:</label>
            <input type="text" id="Pprice" name="Pprice"  required>

            <label for="username">Product description</label>
            <input type="text" id="Pdescription" name="Pdescription"  required>

            <label for="username">Product category</label>
            <input type="text" id="Pcategory" name="Pcategory"  required>

            <label for="username">img url</label>
            <input type="text" id="Purl" name="Purl"  required>
            <label for="username">Time(days)</label>
            <input type="number" id="Ptime" name="Ptime"  required>
            
            <button id="Sendbutton">Send</button>
            <p id="conformation" style="cursor: default;">Enter all the tasks</p>
        </form>

    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script src="index.js"></script>
</html>
