<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="demopayment.css">
</head>
<body>
    <div class="signup-container">
        <h2>Checkout Form</h2>
        
        <form>

            <label for="username">Name:</label>
            <p id="username-message"></p>
            <input type="text" id="username" name="username"  required>

            <label for="email">Phone number</label>
            <input type="text" id="email" name="email"  required>
            
            <label for="password1">Email:</label>
            <input type="text" id="password1" name="password1"  required>

            <label for="password2">Address</label>
            <input type="text" id="password2" name="password2"  required>

            <label for="password2">Pincode</label>
            <input type="text" id="password2" name="password2"  required>

            
            <button id="signupButton"> <a href="/public/1_payment/demo.html">Checkout</a></button>
        </form>

    </div>
</body>


<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script src="signup.js"></script>
</html>
