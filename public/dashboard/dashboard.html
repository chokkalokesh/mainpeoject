<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="dashboard.css" />

    <!-- <link rel="stylesheet" href="style.css" /> -->
  </head>
  <body>
    <header>
      <a id="home">
        <img src="ablogo3.svg" alt="clogo" class="logo" />
      </a>
      <div class="searchbar">
        <form action="">
          <input type="text" name="query" placeholder="Search the Products" />
          <button type="submit">
            <!-- <i class="fa-solid fa-magnifying-glass fa-flip"></i> -->
            <!-- <i class="fa-solid fa-magnifying-glass fa-lg"></i> -->
            <i class="bi bi-search"></i>
          </button>
        </form>
      </div>
      <ul class="navlist">
        <li>
          <a><span id="points">0</span>coins</a>
        </li>
        <li><a id="allProducts">All Products</a></li>
        <li><a id="myRepo">My Repository</a></li>
        <li><a id="paymentGateway">Payment</a></li>
        <li>
          <a aria-label="notification" id="notificationbell">
            <i class="fas fa-bell fa-sharp fa-shake"></i>
            <span class="notification-number" id="notif-num">0</span>
          </a>
        </li>
      </ul>
      <ul>
        <li class="dropdown">
          <a href="#" class="user-profile" aria-label="profile">
            <i class="bi bi-person"></i>
          </a>
          <div class="dropdown-content">
            <a href="#">Profile</a>
            <a href="#">Settings</a>
            <a id="logout">Logout</a>
          </div>
        </li>
      </ul>
      <div class="menu-icon">
        <!-- <i class="fa-solid fa-bars"></i> -->
        <i class="bi bi-list"></i>
      </div>
    </header>

    <div class="main-content">
      <section class="left-section" id="product-container"></section>
      <section class="right-section" id="rightproducts">
        <div class="mylist-text">My List</div>
      </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="dashboard.js"></script>
  </body>
</html>
