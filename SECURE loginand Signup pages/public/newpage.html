<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body, html {
    margin: 0;
    padding: 0;
    height: 100%;
}

.image-container {
    width: 100vw;
    height: 100vh;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
}

img {
    width: 100%;
    height: 100%;
    object-fit: cover; /* This ensures the image covers the entire container */
}

    </style>
</head>
<body>
    <div class="image-container">
        <img src="./new/deedpool desktop.jpeg" alt="Description of the image">
    </div>
</body>
</html>
